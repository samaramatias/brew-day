<md-toolbar md-scroll-shrink>
    <div class='md-toolbar-tools' layout-padding>
        <md-input-container layout-padding='none' layout='row'>
            <md-button class='md-icon-button' aria-label='Menu'
                       ng-if='$ctrl.auth.isAuthenticated()'
                       ng-click='$ctrl.toggleSideMenu()'>
                <md-icon class='md-48'>menu</md-icon>
            </md-button>

            <md-button class='md-icon-button' aria-label='App logo'
                       ng-click='$ctrl.goToIndex()'
                       layout-align='center center'>
                <img alt='App logo' id='toolbar-app-logo' ng-src='/img/icons/logo.png'>
            </md-button>
        </md-input-container>

        <span class='md-title'>Brew Day!</span>
        <span flex></span>

        <md-input-container layout='row'>
            <div ng-if='$ctrl.auth.isAuthenticated()'>
                <md-button hide-xs aria-label='Sign out' ng-click='$ctrl.signOut()'>
                    Sign Out
                </md-button>

                <md-button hide-gt-xs aria-label='Sign out'
                           ng-click='$ctrl.signOut()'
                           class='md-icon-button' layout-align='center center'>
                    <md-icon class='md-48'>exit_to_app</md-icon>
                </md-button>
            </div>

            <div ng-if='!$ctrl.auth.isAuthenticated()'>
                <md-button hide-xs aria-label='Sign in' ng-click='$ctrl.signIn()'>
                    Sign In
                </md-button>

                <md-button hide-gt-xs aria-label='Sign in'
                           ng-click='$ctrl.signIn()'
                           class='md-icon-button' layout-align='center center'>
                    <md-icon class='md-48'>person</md-icon>
                </md-button>
            </div>
        </md-input-container>
    </div>
</md-toolbar>
